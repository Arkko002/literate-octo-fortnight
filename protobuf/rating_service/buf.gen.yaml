version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/buf-tour/gen
plugins:
  - plugin: buf.build/bufbuild/es:v1.8.0
    opt: target=ts
    out: src/ts
  - plugin: buf.build/connectrpc/es:v1.4.0
    opt: target=ts
    out: src/ts
  - plugin: buf.build/grpc/php:v1.62.2
    out: src/php
  - plugin: buf.build/protocolbuffers/php
    out: src/php
